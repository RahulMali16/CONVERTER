<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTER</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="type"> TYPE NUMBER TO CONVERT CELSIUS TO FARHENHEIT</div>
            <div class="celsius">
                <div class="celsius_name">CELSIUS : </div>
              <input type="number" id="celsius_input">

            </div>
            <div class="farhenheit">
                <div class="farhenheit_name">FARHENHEIT : </div>
                <input type="number" id="farhenheit_input">

            </div>
            <button class="button">
                SUBMIT
            </button>
        </div>
    </div>
</body>
</html>
